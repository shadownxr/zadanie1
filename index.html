<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/theme.css">
</head>
<body>
    <header>
        <div class="menu">

            <button id="menu_button">
                <img id="menu_image" src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg">
            </button>

            <div class="spacer _32">
            </div>

            <a href="">
                <img alt="Strona główna aplikacji&nbsp;Uber&nbsp;Eats" 
                    src="https://d3i4yxtzktqr9n.cloudfront.net/web-eats-v2/97c43f8974e6c876.svg"
                    class="homepage_image"
                >
            </a>

            <div class="spacer _128">
            </div>

            <div class="middleSpace">
            </div>

            <div class="spacer _24">
            </div>


                <a href="" class="menu_button signin_button">
                    <img
                        src="https://www.svgrepo.com/show/105517/user-icon.svg"
                        id="user_image"
                    >
                    <div class="spacer _4">
                    </div>
                    Zaloguj się
                </a>

                <div class="spacer _16"></div>

                <a href="" class="menu_button signup_button">
                    Zarejestruj się
                </a>


        </div>
    </header>
    <main>
        <div class="banner">
            <div class="search_wrapper">
                <div class="search_section">

                    <h1 class="search_title">Zamów jedzenie pod drzwi</h1>

                    <div class="form_box">
                        <div class="input_box">
                            <div class="input_wrapper">
                                <img 
                                    src="./assets/icons/pin-48.svg"
                                    class="form_image pin_image"
                                    height="24px"
                                    width="24px"
                                >
                                <div class="spacer _16"></div>
                                <input type="text" class="text" placeholder="Wpisz adres dostawy">
                                <div class="spacer _8"></div>
                            </div>
                        </div>

                        <div class="spacer _8"></div>

                        <div class="select_box">
                            <div class="select_wrapper">
                                <div class="spacer _4"></div>
                                <img 
                                    src="https://www.svgrepo.com/show/84000/clock.svg"
                                    class="form_image clock_image"
                                    height="24px"
                                    width="24px"
                                >
                                Dostarcz teraz
                            </div>
                        </div>

                        <div class="spacer _8"></div>

                        <button class="search_button">Wyszukaj restaurację</button>
                    </div>

                    <div class="search_footer">
                        <a href="">Zaloguj się</a>, aby korzystać z ostatnich adresów
                    </div>
                </div>
            </div>
        </div>

        <div class="divider">
        </div>
        <div class="mainContent">
        </div>
    </main>
    <footer id="footer">Stopka</footer>
    <script src="assets/js/theme.js"></script>
</body>
</html>
